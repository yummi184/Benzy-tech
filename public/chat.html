<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Chat - Benzima Tech</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="chati.css">
</head>
<body>
  <div class="page-container">
    <div class="chat-container">
      <header>
        <div class="header-content">
          <a href="index.html" class="back-button">
            <i class="fas fa-arrow-left"></i>
          </a>
          <div class="header-title">
            <h2>BENZIMA TECH</h2>
            <p>Global Chat Room</p>
          </div>
          <div class="header-actions">
            <button class="theme-toggle" id="theme-toggle">
              <i class="fas fa-moon"></i>
            </button>
          </div>
        </div>
      </header>
      
      <div class="chat-box" id="chat-box">
        <!-- Messages will appear here -->
      </div>
      
      <div class="input-box">
        <div class="user-info">
          <div class="avatar-container">
            <img src="https://files.catbox.moe/q4ijwv.jpeg" alt="User Avatar" id="user-avatar">
          </div>
          <input type="text" id="username" placeholder="Your name..." />
        </div>
        <div class="input-field">
          <textarea id="message" placeholder="Type a message..." rows="1"></textarea>
          <div class="message-actions">
            <button class="emoji-btn" id="emoji-btn">
              <i class="far fa-smile"></i>
            </button>
            <button class="send-btn" onclick="sendMessage()">
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Firebase SDK -->
  <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>
  <script type="module" src="chat.js"></script>
</body>
</html>
